<!DOCTYPE html>
<html>
<head>
    <title>Web Push Notifications Test</title>
    <script src="https://dev.wit-software.com/a2p/rest/sdks/webpush/WITBuzzSDK.js" async=""></script>
    <script>
        window.onload = function init() {
            WITBuzzInit({
                appId: '9a82d40a-6183-4c1d-867d-80a2376c492a'
            });
        }

        function askForPermission() {
            // Ensure that the user can receive Safari Push Notifications.
            if ('safari' in window && 'pushNotification' in window.safari) {
                safariInit({
                    appId: '9a82d40a-6183-4c1d-867d-80a2376c492a',
                    workerFilePath: '/webpush'
                });
            }
        }
    </script>
</head>

<body>

<h1>Hello</h1>

<a href="#" onclick="askForPermission();">Activate Safari Push</a>

</body>
</html>
